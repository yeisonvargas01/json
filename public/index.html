<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src=""></script>

    <title>Sitio web</title>
</head>

<body>
    <header class="animado">
        <div class="header_nav">
            <div class="contenedor">
                <h1>Institución Universitaria de computación en la nube</h1>
                <nav>
                    <a href="https://www.uco.edu.co/" target="_blank">Inicio</a>
                    <a href="https://www.uco.edu.co/biblioteca/Paginas/default.aspx" target="_blank">Biblioteca</a>
                    <a href="#">Contacto</a>
                </nav>
            </div>
        </div>

        <section class="banner contenedor">
            <section class="banner_titulo">
                <h2>¡Bienvenido a tu <br>segundo hogar!</br></h2>
                <a href="#registro" class="Estudia_con_nosotros">Estudia con nosotros</a>
            </section>
            <div class="banner_imagen">
                <img src="Libros.png" alt="">
            </div>
            <div class="efectos">
                <div class="efecto"></div>
                <div class="efecto"></div>
                <div class="efecto"></div>
                <div class="efecto"></div>
                <div class="efecto"></div>
            </div>
        </section>
        <section class="registro container" id="registro">
            <h4>Formulario de registro</h4>
            <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <input class="form-control" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
            <input class="form-control" name="correo" id="correo" placeholder="Ingrese su correo">
            <br><br>
            <input class="btn btn-primary" type="submit" value="Registrar">
            
        </section>
    </header>
</body>

</html>
